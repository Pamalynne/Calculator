<html> //pointless comment
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputbox" value="0">
                </td>
            </tr>
            <tr>
                <td class="digitbutton" onclick="digitpressed(7)">7</td>
                <td class="digitbutton" onclick="digitpressed(8)">8</td>
                <td class="digitbutton" onclick="digitpressed(9)">9</td>
                <td class="opbutton" onclick="operatorpressed('*')">x</td>
            </tr>
            <tr>
                <td class="digitbutton" onclick="digitpressed(4)">4</td>
                <td class="digitbutton" onclick="digitpressed(5)">5</td>
                <td class="digitbutton" onclick="digitpressed(6)">6</td>
                <td class="opbutton" onclick="operatorpressed('-')">-</td>
            </tr>
            <tr>
                <td class="digitbutton" onclick="digitpressed(1)">1</td>
                <td class="digitbutton" onclick="digitpressed(2)">2</td>
                <td class="digitbutton" onclick="digitpressed(3)">3</td>
                <td class="opbutton" onclick="operatorpressed('+')">+</td>
            </tr>
            <tr>
                <td class="digitbutton" onclick="digitpressed(0)">0</td>
                <td class="digitbutton" colspan="2" onclick="acpressed()">AC</td>
                <td class="opbutton" onclick="operatorpressed('/')">/</td>
            </tr>
            <tr>
                <td class="equalsbutton" colspan="4" onclick="equalspressed()">=</td>
            </tr>
        </table>

        <script>
            var newline = true; //boolean variable, determines if the button pressed should be displayed on a new (unseen) line
            var value1;
            var currentoperator;
            

            //event handler for when a digit button is pressed, including removing the default 0
            function digitpressed(button){
                if(newline == true){
                    document.getElementById("inputbox").value = button;
                    newline = false;} 
                else 
                    {var currentvalue = document.getElementById("inputbox").value;
                    document.getElementById("inputbox").value = currentvalue + button;}
            }

            //event handler for when the AC button is pressed
            function acpressed(){
                document.getElementById("inputbox").value = 0;
                newline = true;
            }

            //event handler for storing first value and operator before clearing input
            function operatorpressed(operator){
                value1 = parseInt(document.getElementById("inputbox").value);
                currentoperator = operator;
                newline = true;
            }

            //event handler to store second value and display outcome
            function equalspressed(){
                var value2 = parseInt(document.getElementById("inputbox").value);
                var finaltotal;

                switch(currentoperator){
                    case"+":
                        finaltotal = value1 + value2;
                        break;
                    case"*":
                        finaltotal = value1 * value2;
                        break;
                    case"/":
                        finaltotal = value1 / value2;
                        break;
                    case"-":
                        finaltotal = value1 - value2;
                        break;

                }
                document.getElementById("inputbox").value = finaltotal;
                value1 = 0;
                newline = true;
            }
        </script>
    </body>
</html>
